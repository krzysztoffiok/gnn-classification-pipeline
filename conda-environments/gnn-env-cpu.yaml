# environment for ubuntu 16.04
#
# install: conda env create -f gnn-env.yaml
# update:  conda env update -f gnn-env.yaml
name: gnn-env
# dependencies:
- python=3.6
- pip:
  - numpy
  - pandas
  - scipy
  - scikit-learn
  - networkx
  - matplotlib
  - karateclub
  - ruamel.yaml
  - jupyter
  - --find-link https://download.pytorch.org/whl/torch_stable.html
  - torch==1.7.1+cpu
  - torchvision==0.8.2+cpu
  - torchaudio==0.7.2
